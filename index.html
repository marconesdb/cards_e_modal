<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Cards with Modals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="card-container">
        <!-- Card 1 -->
        <div class="card" data-modal="modal1.html">
            <img class="icone-card" src="./img/html-5.png" alt="Image 1">
            <h2>Curso de HTML</h2>
            <a class="button">Leia mais...</a>

        </div>
        
        <!-- Card 2 -->
        <div class="card" data-modal="modal2.html">
            <img class="icone-card" src="./img/css-3.png" alt="Image 2">
            <h2>Curso de CSS</h2>
            <a class="button">Leia mais...</a>

        </div>
    
        <!-- Card 3 -->
        <div class="card" data-modal="modal3.html">
            <img class="icone-card" src="./img/js.png" alt="Image 3">
            <h2>Curso de Javascript</h2>
            <a class="button">Leia mais...</a>

        </div>
    
        <!-- Card 4 -->
        <div class="card" data-modal="modal4.html">
            <img class="icone-card" src="./img/react.png" alt="Image 4">
            <h2>Curso de React.JS</h2>
            <a class="button">Leia mais...</a>

        </div>
    
        <!-- Card 5 -->
        <div class="card" data-modal="modal5.html">
            <img class="icone-card" src="./img/nodejs.png" alt="Image 5">
            <h2>Curso de Node.JS</h2>
            <a class="button">Leia mais...</a>

        </div>
    
        <!-- Card 6 -->
        <div class="card" data-modal="modal6.html">
            <img class="icone-card" src="./img/github.png" alt="Image 6">
            <h2>Curso de Github</h2>
            <a class="button">Leia mais...</a>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div id="modalContent"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
